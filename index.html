<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/favicon" href="assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Gerador de senhas, gerador password">
        <title>Password Maker</title>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <img class="logo" src="./assets/img/logo.png" alt="Password Maker logo" />

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

            <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
        </main>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar. ☝️</span>
        </div>

        <div id="footer">
            <footer>
                <p class="titulo">Gabriel Leme dos Santos - 2023</p><br>
            </footer> 
        </div>
        
        <div id="footer">
            <a id="icon-footer" href="https://github.com/Gabriel-L-Santos"><i class="fa-regular fa-2xl fa-brands fa-square-github"></i></a>
            <a id="icon-footer" href="https://www.linkedin.com/in/gabriel-leme-dos-santos/"><i class="fa-regular fa-2xl fa-brands fa-linkedin"></i></a>
        </div>

        <script src="https://kit.fontawesome.com/724eeebfb2.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
